<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Employee Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    body{
            background: linear-gradient(to bottom, white, rgb(112, 182, 228));
            min-height: 100vh;

    }

    form{
        background: linear-gradient(to bottom, white, rgb(198, 218, 232));
            min-height: 100vh;
    }
       
    </style>

<body>
    
    
    <div class="container mt-5 mb-5">
        <h2 class="mb-3">Employee Registration Form</h2>
        <p class="text-muted">Please fill out the required information</p>

        <div class="border rounded p-2 shadow-sm bg-light">

            <form action="#" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name*</label>
                    <input type="text" class="form-control" id="fullname" name="Full Name" required>
                </div>
    
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth*</label>
                    <input type="date" class="form-control" id="dob" name="date of birth" required>
                </div>
    
                <div class="mb-3">
                    <label for="Gender" class="form-label">Gender*</label>
                    <select id="Gender" name="Gender" class="form-select" required>
                        <option value="">-SELECT-</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Others</option>
                    </select>
                </div>
    
                <div class="mb-3">
                    <label for="email" class="form-label">Email*</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
    
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number*</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
    
                <div class="mb-3">
                    <label for="Department" class="form-label">Department*</label>
                    <input type="text" class="form-control" id="Department" name="Department" required>
                </div>
    
                <div class="mb-3">
                    <label for="job title" class="form-label">Applied Position*</label>
                    <input type="text" class="form-control" id="job title" name="Jobtitle" required>
                </div>
    
                <div class="mb-3">
                    <label for="hireDate" class="form-label">Earliest Possible Hire Date*</label>
                    <input type="date" class="form-control" id="hireDate" name="hireDate" required>
                </div>
    
                <div class="mb-3">
                    <label for="emergencyName" class="form-label">Emergency Contact Name</label>
                    <input type="text" class="form-control" id="emergencyName" name="emergencyName">
                </div>
    
                <div class="mb-3">
                    <label for="emergencyPhone" class="form-label">Emergency Contact Phone</label>
                    <input type="tel" class="form-control" id="emergencyPhone" name="emergencyPhone">
                </div>
    
                <div class="mb-3">
                    <label for="Letter" class="form-label">Cover Letter</label>
                    <textarea class="form-control" id="Letter" name="CoverLetter" rows="4"></textarea>
                </div>
    
                <div class="mb-4">
                    <label for="resume" class="form-label">Resume</label>
                    <input type="file" class="form-control" id="resume" name="resume">
                </div>
                
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>

        </div>

    </div>
</body>
</html>
